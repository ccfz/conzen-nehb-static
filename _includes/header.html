<header>
  <h2 class="text-uppercase"><a href="{{ site.baseurl }}/">Franziska Conzen-Nehb</a></h2>
  <div class="row">
    <div class="col-sm-5 col-sm-offset-1 text-uppercase">
      <h3>Praxis f√ºr Krankengymnastik</h3>
    </div>
    <div class="col-sm-6"/>
      <div class="navbar navbar-default navbar-inverse">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav navbar-right text-uppercase">
          {% for nav_item in site.navigation %}
            {% assign class = nil %}
              {% if page.url == nav_item.url %}
                {% assign class = 'active' %}
              {% endif %}
            <li><a href="{{ site.baseurl }}{{ nav_item.url }}" class="{{ class }}">{{ nav_item.title }}</a></li>  
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="line"></div>
</header>
